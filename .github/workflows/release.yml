name: Build and Release APK

on:
  push:
    tags:
      - 'v*.*.*'  # v1.0.0 などのタグでトリガー
  workflow_dispatch:  # 手動実行も可能

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Verify JAVA_HOME
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version
          # JDK 17のパスを明示的に設定
          JAVA_17_HOME=$(dirname $(dirname $(readlink -f $(which java))))
          echo "JAVA_17_HOME=$JAVA_17_HOME" >> $GITHUB_ENV
          echo "JAVA_HOME_17_X64=$JAVA_17_HOME" >> $GITHUB_ENV
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          target: default
          arch: x86_64
        env:
          JAVA_HOME: ${{ env.JAVA_17_HOME || env.JAVA_HOME }}
          JAVA_HOME_17_X64: ${{ env.JAVA_17_HOME || env.JAVA_HOME }}
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 30
      
      - name: Extract version info
        id: extract_version
        run: |
          VERSION_NAME=$(grep -oP 'versionName\s+"\K[^"]+' app/build.gradle | head -1)
          VERSION_CODE=$(grep -oP 'versionCode\s+\K[0-9]+' app/build.gradle | head -1)
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
      
      - name: Get release notes
        id: release_notes
        run: |
          TAG_NAME="${{ github.ref_name }}"
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 "$TAG_NAME^" 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            NOTES="## リリース内容

- 初回リリース
- APKファイルをダウンロードしてインストールできます

## 変更履歴

詳細は [Commits](https://github.com/${{ github.repository }}/compare/$TAG_NAME) をご覧ください。"
          else
            NOTES="## リリース内容

- Version: ${{ steps.extract_version.outputs.version_name }} (Code: ${{ steps.extract_version.outputs.version_code }})
- APKファイルをダウンロードしてインストールできます

## 変更履歴

詳細は [Commits](https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...$TAG_NAME) をご覧ください。"
          fi
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/app-release.apk
          name: Release ${{ github.ref_name }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

