name: Build and Release APK

on:
  push:
    tags:
      - 'open-beta-v*.*.*'  # open-beta-v1.0.0 などのタグでトリガー
  workflow_dispatch:  # 手動実行も可能

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Verify JAVA_HOME
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version
          # JDK 17のパスを明示的に設定
          JAVA_17_HOME=$(dirname $(dirname $(readlink -f $(which java))))
          echo "JAVA_17_HOME=$JAVA_17_HOME" >> $GITHUB_ENV
          echo "JAVA_HOME_17_X64=$JAVA_17_HOME" >> $GITHUB_ENV
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          target: default
          arch: x86_64
        env:
          JAVA_HOME: ${{ env.JAVA_17_HOME || env.JAVA_HOME }}
          JAVA_HOME_17_X64: ${{ env.JAVA_17_HOME || env.JAVA_HOME }}
      
      - name: Setup Gradle Wrapper
        if: hashFiles('gradlew') == ''
        run: |
          # Gradleをインストール
          curl -L https://services.gradle.org/distributions/gradle-8.6-bin.zip -o /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp/
          export PATH="/tmp/gradle-8.6/bin:$PATH"
          # Gradle Wrapperを生成
          gradle wrapper --gradle-version 8.6 --no-daemon
      
      - name: Grant execute permission for gradlew
        if: hashFiles('gradlew') != ''
        run: chmod +x gradlew
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon
      
      - name: Verify APK exists
        run: |
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "APK file not found at $APK_PATH"
            echo "Listing contents of app/build/outputs/apk/release/:"
            ls -la app/build/outputs/apk/release/ || echo "Directory does not exist"
            echo "Listing contents of app/build/outputs/apk/:"
            ls -la app/build/outputs/apk/ || echo "Directory does not exist"
            exit 1
          fi
          echo "APK file found: $APK_PATH"
          ls -lh "$APK_PATH"
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 30
        continue-on-error: true
      
      - name: Extract version info
        id: extract_version
        run: |
          VERSION_NAME=$(grep -oP 'versionName\s+"\K[^"]+' app/build.gradle | head -1)
          VERSION_CODE=$(grep -oP 'versionCode\s+\K[0-9]+' app/build.gradle | head -1)
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
      
      - name: Get release notes
        id: release_notes
        run: |
          TAG_NAME="${{ github.ref_name }}"
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 "$TAG_NAME^" 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            NOTES="## リリース内容

- 初回リリース
- APKファイルをダウンロードしてインストールできます

## 変更履歴

詳細は [Commits](https://github.com/${{ github.repository }}/compare/$TAG_NAME) をご覧ください。"
          else
            NOTES="## リリース内容

- Version: ${{ steps.extract_version.outputs.version_name }} (Code: ${{ steps.extract_version.outputs.version_code }})
- APKファイルをダウンロードしてインストールできます

## 変更履歴

詳細は [Commits](https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...$TAG_NAME) をご覧ください。"
          fi
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Delete existing release if exists
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${{ github.ref_name }}"
          # GitHub APIを使って既存のリリースを削除
          RELEASE_ID=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG_NAME" \
            | grep -o '"id":[0-9]*' | head -1 | cut -d':' -f2)
          if [ -n "$RELEASE_ID" ]; then
            curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID" || true
            echo "Deleted existing release $TAG_NAME"
          else
            echo "Release $TAG_NAME does not exist"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "Error: APK file not found at $APK_PATH"
            exit 1
          fi
          
          TAG_NAME="${{ github.ref_name }}"
          
          # GitHub CLIを使ってリリースを作成
          gh release create "$TAG_NAME" \
            --title "$TAG_NAME" \
            --notes "${{ steps.release_notes.outputs.notes }}" \
            "$APK_PATH" \
            --repo "${{ github.repository }}" \
            --latest \
            --prerelease=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

