name: Build APK (CI)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    permissions:
      contents: write  # タグとリリースを作成するために必要
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # すべての履歴を取得（タグの確認のため）
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Verify JAVA_HOME
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version
          # JDK 17のパスを明示的に設定
          JAVA_17_HOME=$(dirname $(dirname $(readlink -f $(which java))))
          echo "JAVA_17_HOME=$JAVA_17_HOME" >> $GITHUB_ENV
          echo "JAVA_HOME_17_X64=$JAVA_17_HOME" >> $GITHUB_ENV
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          target: default
          arch: x86_64
        env:
          JAVA_HOME: ${{ env.JAVA_17_HOME || env.JAVA_HOME }}
          JAVA_HOME_17_X64: ${{ env.JAVA_17_HOME || env.JAVA_HOME }}
      
      - name: Setup Gradle Wrapper
        if: hashFiles('gradlew') == ''
        run: |
          # Gradleをインストール
          curl -L https://services.gradle.org/distributions/gradle-8.6-bin.zip -o /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp/
          export PATH="/tmp/gradle-8.6/bin:$PATH"
          # Gradle Wrapperを生成
          gradle wrapper --gradle-version 8.6 --no-daemon
      
      - name: Grant execute permission for gradlew
        if: hashFiles('gradlew') != ''
        run: chmod +x gradlew
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon
      
      - name: Extract version info
        id: extract_version
        if: github.ref == 'refs/heads/main'
        run: |
          VERSION_NAME=$(grep -oP 'versionName\s+"\K[^"]+' app/build.gradle | head -1)
          VERSION_CODE=$(grep -oP 'versionCode\s+\K[0-9]+' app/build.gradle | head -1)
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "tag_name=open-beta-v$VERSION_NAME" >> $GITHUB_OUTPUT
      
      - name: Check if tag exists
        id: check_tag
        if: github.ref == 'refs/heads/main'
        run: |
          TAG_NAME="${{ steps.extract_version.outputs.tag_name }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME already exists, will overwrite"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME does not exist, will create it"
          fi
      
      - name: Delete existing tag if exists
        if: steps.check_tag.outputs.exists == 'true' && github.ref == 'refs/heads/main'
        run: |
          TAG_NAME="${{ steps.extract_version.outputs.tag_name }}"
          git push origin --delete "$TAG_NAME" || echo "Tag $TAG_NAME does not exist on remote"
      
      - name: Delete existing release if exists
        if: steps.check_tag.outputs.exists == 'true' && github.ref == 'refs/heads/main'
        run: |
          TAG_NAME="${{ steps.extract_version.outputs.tag_name }}"
          # GitHub APIを使って既存のリリースを削除
          RELEASE_ID=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG_NAME" \
            | grep -o '"id":[0-9]*' | head -1 | cut -d':' -f2)
          if [ -n "$RELEASE_ID" ]; then
            curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID" || true
            echo "Deleted existing release $TAG_NAME"
          else
            echo "Release $TAG_NAME does not exist"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create tag
        if: github.ref == 'refs/heads/main'
        run: |
          TAG_NAME="${{ steps.extract_version.outputs.tag_name }}"
          VERSION_NAME="${{ steps.extract_version.outputs.version_name }}"
          VERSION_CODE="${{ steps.extract_version.outputs.version_code }}"
          
          # タグを作成（既存のタグを上書き）
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -fa "$TAG_NAME" -m "Open Beta Release $TAG_NAME (Version Code: $VERSION_CODE)"
          git push origin "$TAG_NAME" --force
          
          echo "Created/updated and pushed tag: $TAG_NAME"
      
      - name: Verify APK exists
        if: github.ref == 'refs/heads/main'
        run: |
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "APK file not found at $APK_PATH"
            echo "Listing contents of app/build/outputs/apk/release/:"
            ls -la app/build/outputs/apk/release/ || echo "Directory does not exist"
            echo "Listing contents of app/build/outputs/apk/:"
            ls -la app/build/outputs/apk/ || echo "Directory does not exist"
            exit 1
          fi
          echo "APK file found: $APK_PATH"
          ls -lh "$APK_PATH"
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 30
        continue-on-error: true
      
      - name: Create Release
        if: github.ref == 'refs/heads/main'
        run: |
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "Error: APK file not found at $APK_PATH"
            exit 1
          fi
          
          TAG_NAME="${{ steps.extract_version.outputs.tag_name }}"
          VERSION_NAME="${{ steps.extract_version.outputs.version_name }}"
          VERSION_CODE="${{ steps.extract_version.outputs.version_code }}"
          
          # GitHub CLIを使ってリリースを作成
          gh release create "$TAG_NAME" \
            --title "$TAG_NAME" \
            --notes "## リリース内容

- Version: $VERSION_NAME (Code: $VERSION_CODE)
- APKファイルをダウンロードしてインストールできます

## インストール方法

1. APKファイルをダウンロード
2. Androidデバイスに転送
3. 「不明なソースからのインストール」を許可
4. APKファイルをタップしてインストール

## 変更履歴

詳細は [Commits](https://github.com/${{ github.repository }}/commits/$TAG_NAME) をご覧ください。" \
            "$APK_PATH" \
            --repo "${{ github.repository }}" \
            --latest \
            --prerelease=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

