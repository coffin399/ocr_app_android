name: Build and Release Signed APK

on:
  workflow_dispatch:  # 手動実行のみ
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Verify JAVA_HOME
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version
          # JDK 17のパスを明示的に設定
          JAVA_17_HOME=$(dirname $(dirname $(readlink -f $(which java))))
          echo "JAVA_17_HOME=$JAVA_17_HOME" >> $GITHUB_ENV
          echo "JAVA_HOME_17_X64=$JAVA_17_HOME" >> $GITHUB_ENV
      
      - name: Setup Gradle Wrapper
        if: hashFiles('gradlew') == ''
        run: |
          # Gradleをインストール
          curl -L https://services.gradle.org/distributions/gradle-8.6-bin.zip -o /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp/
          export PATH="/tmp/gradle-8.6/bin:$PATH"
          # Gradle Wrapperを生成
          gradle wrapper --gradle-version 8.6 --no-daemon
      
      - name: Grant execute permission for gradlew
        if: hashFiles('gradlew') != ''
        run: chmod +x gradlew
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          target: default
          arch: x86_64
        env:
          JAVA_HOME: ${{ env.JAVA_17_HOME || env.JAVA_HOME }}
          JAVA_HOME_17_X64: ${{ env.JAVA_17_HOME || env.JAVA_HOME }}
      
      - name: Create keystore properties file
        run: |
          echo "storeFile=${{ secrets.KEYSTORE_FILE }}" >> keystore.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties
      
      - name: Decode keystore
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/keystore.jks
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 30
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.tag }}
          files: app/build/outputs/apk/release/app-release.apk
          body: |
            ## リリース内容
            
            - 署名済みAPKファイルをダウンロードしてインストールできます
            - リリースノートは後で追加予定
            
            ## インストール方法
            
            1. APKファイルをダウンロード
            2. Androidデバイスに転送
            3. 「不明なソースからのインストール」を許可
            4. APKファイルをタップしてインストール
            
            ## 変更履歴
            
            詳細は [Commits](https://github.com/${{ github.repository }}/commits/${{ github.event.inputs.tag }}) をご覧ください。
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

