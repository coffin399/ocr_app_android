name: Build APK (CI)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Verify JAVA_HOME
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version
          # JDK 17のパスを明示的に設定
          JAVA_17_HOME=$(dirname $(dirname $(readlink -f $(which java))))
          echo "JAVA_17_HOME=$JAVA_17_HOME" >> $GITHUB_ENV
          echo "JAVA_HOME_17_X64=$JAVA_17_HOME" >> $GITHUB_ENV
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          target: default
          arch: x86_64
        env:
          JAVA_HOME: ${{ env.JAVA_17_HOME || env.JAVA_HOME }}
          JAVA_HOME_17_X64: ${{ env.JAVA_17_HOME || env.JAVA_HOME }}
      
      - name: Setup Gradle Wrapper
        if: hashFiles('gradlew') == ''
        run: |
          mkdir -p gradle/wrapper
          # Gradle Wrapper JARをダウンロード
          curl -L https://services.gradle.org/distributions/gradle-8.6-bin.zip -o /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp/
          cp /tmp/gradle-8.6/lib/gradle-wrapper-*.jar gradle/wrapper/gradle-wrapper.jar || \
          curl -L https://repo1.maven.org/maven2/org/gradle/gradle-wrapper/8.6/gradle-wrapper-8.6.jar -o gradle/wrapper/gradle-wrapper.jar
          # gradlewスクリプトを作成
          cat > gradlew << 'EOF'
          #!/bin/sh
          exec java -jar "$(dirname "$0")/gradle/wrapper/gradle-wrapper.jar" "$@"
          EOF
          chmod +x gradlew
      
      - name: Grant execute permission for gradlew
        if: hashFiles('gradlew') != ''
        run: chmod +x gradlew
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

